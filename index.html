<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style id="style"></style>
	<title>皮卡超</title>
</head>
<body>
	<div class="codeWapper">
		<pre id="code"></pre>
	</div>
	<div class="preview">
		<div class="wrapper">
			<div class="lowlipWrapper">
				<div class="lowerlip"></div>
			</div>
			<div class="nose"></div>
			<div class="eye"></div>
			<div class="eyes left"></div>
			<div class="face right"></div>
			<div class="face left"></div>
			<div class="upperlip right"></div>
			<div class="upperlip left"></div>
		</div>
	</div>
	<div class="actions">
		<button data-speed='slow'>慢</button>
		<button data-speed='normal'>中</button>
		<button data-speed='fast'>快</button>
	</div>
	<script src="./vendor/jquery.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
